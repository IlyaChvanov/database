<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Main page</h1>

<form th:action="@{/addStudentPage.html}" method="get">
    <button type="submit">Add New Student</button>
</form>

<form th:action="@{/clearDatabase}" method="post">
    <button type="submit">Clear Database</button>
</form>

<form th:action="@{/deleteStudentByIdPage.html}" method="get">
    <button type="submit">Delete Student by id</button>
</form>

<form th:action="@{/deleteStudentByNamePage.html}" method="get">
    <button type="submit">Delete Student by name</button>
</form>

<form th:action="@{/searchStudentById.html}" method="get">
    <button type="submit">Search Student By Id</button>
</form>

<form th:action="@{/searchStudentByName.html}" method="get">
    <button type="submit">Search Student By Name</button>
</form>
<!-- Форма для редактирования студента -->
<form th:action="@{/editStudent}" method="get">
    <button type="submit">Edit Student</button>
</form>

<!-- Форма для создания резервной копии -->
<form th:action="@{/createBackup}" method="post">
    <button type="submit">Create Backup</button>
</form>

<!-- Форма для восстановления из резервной копии -->
<form th:action="@{/restoreBackup}" method="post">
    <button type="submit">Restore from Backup</button>
</form>

<!-- Форма для просмотра всех студентов -->
<form th:action="@{/showAll}" method="get">
    <button type="submit">Get All Students</button>
</form>

</body>
</html>
